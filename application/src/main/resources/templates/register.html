<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Register - NHS Glasgow</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <img src="images/banner.jpg" title="Banner" class="banner" width="1152" height="136">
        </header>
        <main>
            <h1>Register</h1>
            <form action="#" th:action="@{/register}" th:object="${register}" method="post">
                <p>First Name: <input type="text" th:field="*{firstName}" /></p>
                <p>Surname: <input type="text" th:field="*{surname}" /></p>
                <p>Username: <input type="text" th:field="*{username}" /></p>
                <p>Password: <input type="password" th:field="*{password}" /></p>
                <p><input type="submit" class="inputButton" value="Register" />
            </form>
        </main>
    </body>
</html>
