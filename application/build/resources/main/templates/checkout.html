<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Check Patient Out - NHS Glasgow</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <img src="images/banner.jpg" title="Banner" class="banner" width="1152" height="136">
        </header>
        <main>
            <h1>Check Patient Out</h1>
            <tbody>
            <tr th:each="erpatient: ${erPatientList}">
                ID: <td th:text="${erpatient.id}" />,
                Name: <td th:text="${erpatient.name}" />,
                Injury: <td th:text="${erpatient.injuryDesc}" />,
                Urgency Level: <td th:text="${erpatient.urgencyLevel}" /><br>
            </tr>
            </tbody>
            <form action="#" th:action="@{/checkout}" th:object="${checkout}" method="post">
                <p>ID: <input type="text" th:field="*{id}" /></p>
                <input class="inputButton" id="checkOutButton" type="submit" value="Check Out">
            </form>
        </main>
    </body>
</html>
